name: Build Modpack

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: gradle/gradle-build-action@v2
      - uses: actions/setup-go@v3
        with: 
          go-version: '1.18'
          check-latest: true

      - name: Remove Existing Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch --tags
          hub release delete ${{ github.ref_name }}
          git push --delete origin ${{ github.ref_name }}

      - name: Download Dependencys
        run: |
          sudo apt install p7zip
          go install github.com/packwiz/packwiz@latest

      - name: Split branch name
        env:
          BRANCH: ${{ github.ref_name }}
        id: split
#        run: echo "::set-output name=fragment::${BRANCH##*-}"
        run: echo "fragment=${BRANCH##*-}" >> $GITHUB_OUTPUT

      - name: Run Release
        run: |
          make release VERSION=${{ github.ref_name }} GAME_VERSION=${{ steps.split.outputs.fragment }} CHANGELOG=${{ github.event.release.name }} MODRINTH_TOKEN=${{ secrets.MODRINTH_TOKEN }}
          7z a build/zapp-${{ steps.split.outputs.fragment }}-auto-update-server.zip build/server/*
      
      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          append_body: true
          tag_name: ${{ github.ref }}
          name: ZAPP ${{ github.ref_name }}
          files: |
            build/zapp-${{ github.ref_name }}.mrpack
            build/zapp-${{ steps.split.outputs.fragment }}-auto-update-server.zip

      - name: Update Release Branch
        run: |
          git branch -d release
          git branch release ${{ github.ref_name }}
          git push origin release