name: Build Modpack

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: gradle/gradle-build-action@v2
      - uses: actions/setup-go@v3
        with: 
          go-version: '1.18'
          check-latest: true

      - name: Download Dependencys
        run: |
          sudo apt install p7zip
          go install github.com/packwiz/packwiz@latest

      - name: Split branch name
        env:
          BRANCH: ${{ github.ref_name }}
        id: split
#        run: echo "::set-output name=fragment::${BRANCH##*-}"
        run: echo "{fragment}=${BRANCH##*-}" >> $GITHUB_OUTPUT

      - name: Release Modrinth
        run: |
          make release VERSION=${{ github.ref_name }} GAME_VERSION=${{ steps.split.outputs.fragment }} CHANGELOG=${{ github.event.release.name }} MODRINTH_TOKEN=${{ secrets.MODRINTH_TOKEN }}

      - name: Make Server
        run: |
          make server GAME_VERSION=${{ steps.split.outputs.fragment }}
          7z a modpack-server.zip ./server/*
      
      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Zenith Core ${{ github.ref_name }}
          draft: true
          prerelease: false
          files: |
            zapp-${{ github.ref_name }}.mrpack
            modpack-server.zip

      - name: Update Release Branch
        run: |
          git branch release
          git push origin release